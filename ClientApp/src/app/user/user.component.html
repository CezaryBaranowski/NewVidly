
<h2>Your Profile Info</h2>
<h3 *ngIf="!customer.name" style="color:rgb(223, 65, 60);">You have to at least save your full name and email in order to rent movies </h3>

<form #f="ngForm" ngNativeValidate (ngSubmit)="submit()">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" required minlength="3" name="fullName" [(ngModel)] = "customer.name" class="form-control" id="fullName">
    </div>
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="email" name="email" [(ngModel)]="customer.email" class="form-control" id="email">
    </div>
    <!-- <div class="form-group">
        <label>Birth Date</label>
        <input name="datepicker" class="form-control" [(ngModel)] = "customer.birthdayDate" type="text" ngbDatepicker #d="ngbDatepicker"/>
        <button class="btn" (click)="d.toggle()">Select Date</button>
      </div> -->

      <div class="form-group">
          <label>Birth Date</label>
          <input name="datepicker" class="form-control" [(ngModel)] = "customer.birthdayDate" type="text"/>
        </div>
      <div>
          <button class="btn btn-primary">Save</button>
      </div>
  </form>
