<h1>Add New Movie</h1>

<form #f="ngForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="Name">Title</label>
      <input type="text" name="Title" [(ngModel)]="movie.name" class="form-control" id="Title" required>
    </div>

    <div class="form-group">
      <label for="numberInStock">Number In Stock</label>
      <input type="text" name="numberInStock" [(ngModel)]="movie.numberInStock" class="form-control" id="numberInStock">
    </div>
    <div class="form-group">
        <label>ReleaseDate</label>
        <input name="dateReleased" class="form-control" [(ngModel)] = "movie.DateReleased" type="text" ngbDatepicker #d="ngbDatepicker"/>
        <button (click)="d.toggle()">Select</button>
      </div>
      <div>
        <img src="https://m.media-amazon.com/images/M/MV5BZTNkZmU0ZWQtZjQzMy00YTNmLWFmN2MtZGNkMmU1OThmMGYwXkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_SX300.jpg" alt="">
      </div>
      <button class="btn btn-primary">Save</button>
  </form>
