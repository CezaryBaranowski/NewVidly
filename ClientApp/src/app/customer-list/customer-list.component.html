<h1>List of Customers</h1>

<p *ngIf="!customers"><em>Loading...</em></p>

<table class='table table-striped' *ngIf="customers">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Membership Type</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of customers">
      <td>{{ c.id }}</td>
      <td>{{ c.name }}</td>
      <td>{{ c.membershipType.name }}</td>
      <td><button class="btn btn-primary" (click) = "deleteCustomer(c.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
